<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Summer Escapes | Reviews | Get the latest summer escape reviews.
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: lightblue">
    <div class="container">
      <header>
        <nav class="top-nav">
          <a href="/reviews.html" class="nav-link">Reviews</a>
          <a href="/" class="nav-link">Feedback</a>
          <a href="/" class="nav-link">Contact</a>
        </nav>
      </header>
      <main class="review-container text-center">
        <section class="px-2 w-full">
          <a class="undecorate" href="/">
            <h1 class="home-title">Summer Escapes</h1>
          </a>
          <div class="home-search">
            <svg
              class="search-icon home-search-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
            <input
              class="home-search-input"
              type="text"
              name="search"
              id="searchBar"
              placeholder="Search escapes by region or postcode"
              autocomplete="off"
            />
          </div>
        </section>
        <div class="w-full px-2" style="padding-bottom: 50px">
          <h4 class="review-title">Recent Reviews</h4>
          <article class="review-component">
            <img
              src="/images/reviews/1.jpg"
              alt="Image of review"
              class="review-component-image"
            />
            <article class="review-component-footer">
              <div class="review-component-avatar"></div>
              <div class="px-2 review-component-heading">
                <span class="review-component-heading-title">Beach Vibes</span>
                <span class="review-component-heading-name"
                  >Martin Goldsmith</span
                >
              </div>
            </article>
          </article>
          <article class="review-component">
            <img
              src="/images/reviews/2.jpg"
              alt="Image of review"
              class="review-component-image"
            />
            <article class="review-component-footer">
              <div class="review-component-avatar"></div>
              <div class="px-2 review-component-heading">
                <span class="review-component-heading-title"
                  >Sneaky Little Van</span
                >
                <span class="review-component-heading-name"
                  >Harriet Belgarden</span
                >
              </div>
            </article>
          </article>
          <article class="review-component">
            <img
              src="/images/reviews/3.jpg"
              alt="Image of review"
              class="review-component-image"
            />
            <article class="review-component-footer">
              <div class="review-component-avatar"></div>
              <div class="px-2 review-component-heading">
                <span class="review-component-heading-title"
                  >Coastal Road Getaway</span
                >
                <span class="review-component-heading-name">Brian Sheilds</span>
              </div>
            </article>
          </article>
          <article class="review-component">
            <img
              src="/images/reviews/4.jpg"
              alt="Image of review"
              class="review-component-image"
            />
            <article class="review-component-footer">
              <div class="review-component-avatar"></div>
              <div class="px-2 review-component-heading">
                <span class="review-component-heading-title"
                  >Relaxation +++++</span
                >
                <span class="review-component-heading-name">Max Johnstone</span>
              </div>
            </article>
          </article>
          <article class="review-component">
            <img
              src="/images/reviews/5.jpg"
              alt="Image of review"
              class="review-component-image"
            />
            <article class="review-component-footer">
              <div class="review-component-avatar"></div>
              <div class="px-2 review-component-heading">
                <span class="review-component-heading-title">Breathtaking</span>
                <span class="review-component-heading-name">Simone Sumner</span>
              </div>
            </article>
          </article>
        </div>
      </main>
      <footer class="">
        <nav class="app-nav">
          <a href="/" class="app-nav-link">Home</a>
          <a href="/reviews.html" class="app-nav-link link-active">Reviews</a>
          <a href="/" class="app-nav-link">Feedback</a>
          <a href="/" class="app-nav-link">Contact</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
